{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>Realtime Detection</h1>

    <img id="video" src="" alt="Video streaming">
    <br>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Feelings</th>
          <th scope="col">Count</th>
          <th scope="col">ETC</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>anger</td>
          <td id="anger">0</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>anxiety</td>
          <td id="anxiety">0</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>embarrassed</td>
          <td id="embarrassed">0</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>hurt</td>
          <td id="hurt">0</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>neutral</td>
          <td id="neutral">0</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>pleasure</td>
          <td id="pleasure">0</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td>sad</td>
          <td id="sad">0</td>
          <td>@twitter</td>
        </tr>

      </tbody>
    </table>
    <div style="width: 900px; height: 900px;">
      <!--차트가 그려질 부분-->
      <canvas id="myChart"></canvas>
    </div>

<script src="{% static 'js/socket.js' %}"></script>
 


        
{% endblock %}
